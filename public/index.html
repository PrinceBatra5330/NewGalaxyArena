    <title>Galaxy Arena</title>
    <script>
      window.onscroll = function() {scrollFunction()};
      function scrollFunction() {    
        if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
          document.getElementById("header").classList.add("shrinkheader")
        } else {
          document.getElementById("header").classList.remove("shrinkheader")
        }  
        if (document.body.scrollTop > 150 || document.documentElement.scrollTop > 150)
        {
          document.getElementById("redirectionbox").classList.add("bottomicon");
          // $('.redirectionbox').css("transform","translateY(100px)");
        } else {
          document.getElementById("redirectionbox").classList.remove("bottomicon");
        }
      }
    </script>
